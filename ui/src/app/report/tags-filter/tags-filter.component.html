<template [ngIf]="selectedTags.size < 10">
    <div *ngFor="let tag of tags" class="ax-tag" [hidden]="!selectedTags.has(tag.name)">
        <div class="ax-tag__name">{{ tag.display_name }}</div>
        <div class="ax-tag__remove" (click)="close(tag)">
            <i class="fa fa-close"></i>
        </div>
    </div>
</template>
<div class="ax-tag" *ngIf="selectedTags.size >= 10">
    <div class="ax-tag__name">{{ typeName }}: {{ selectedTags.size }}</div>
    <div class="ax-tag__remove">
        <i class="fa fa-close" (click)="closeAll()"></i>
    </div>
</div>
