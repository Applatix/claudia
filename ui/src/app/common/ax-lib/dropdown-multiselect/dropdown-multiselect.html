<div class="dropdown-multiselect">
    <button type="button" [ngClass]="settings.buttonClasses" (click)="toggleDropdown()">{{ title }}&nbsp;<span class="caret"></span></button>
    <ul *ngIf="isVisible" class="dropdown-menu" [class.pull-right]="settings.pullRight" [style.max-height]="settings.maxHeight" style="display: block; height: auto; overflow-y: auto;">
        <li style="margin: 0px 5px 5px 5px;" *ngIf="settings.enableSearch">
            <div>
                <span id="sizing-addon3"><i class="fa fa-search"></i></span>
                <input type="text" placeholder="{{ texts.searchPlaceholder }}" aria-describedby="sizing-addon3" [(ngModel)]="searchFilterText">
                <span *ngIf="searchFilterText.length > 0">
                      <button type="button" (click)="clearSearch()"><i class="fa fa-times"></i></button>
                </span>
            </div>
        </li>
        <li *ngIf="settings.enableSearch"></li>
        <li *ngIf="settings.showCheckAll">
            <a href="javascript:;" role="menuitem" tabindex="-1" (click)="checkAll()">
                <span style="width: 16px;" class="fa fa-check"></span>
                {{ texts.checkAll }}
            </a>
        </li>
        <li *ngIf="settings.showUncheckAll">
            <a href="javascript:;" role="menuitem" tabindex="-1" (click)="uncheckAll()">
                <span style="width: 16px;" class="fa fa-times"></span>
                {{ texts.uncheckAll }}
            </a>
        </li>
        <li *ngIf="settings.showCheckAll || settings.showUncheckAll"></li>
        <li *ngFor="let option of options | axcSearchFilter:searchFilterText">
            <a href="javascript:;" role="menuitem" tabindex="-1" (click)="setSelected($event, option)">
                <axc-checkbox [(ngModel)]="option.selected"></axc-checkbox>
                <span *ngIf="settings.checkedStyle == 'fa'" style="width: 16px;" class="fa" [class.fa-check]="isSelected(option)"></span>
                {{ option.name }}
            </a>
        </li>
    </ul>
</div>
